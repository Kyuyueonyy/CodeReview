<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>파일명</title>
  </head>
  <body>
    <div id="app">
      <button :style="[myColor, myLayout]">테스트</button>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">
      const { createApp } = Vue;
      const app = createApp({
        setup() {
          return {
            myColor: {
              backgroundColor: 'purple',
              color: 'yellow',
            },
            myLayout: {
              width: '150px',
              height: '80px',
              textAlign: 'center',
            },
          };
        },
      });
      const vm = app.mount('#app');
    </script>
  </body>
</html>
