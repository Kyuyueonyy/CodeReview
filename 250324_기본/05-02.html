<!-- 한글 입력 못하도록 처리해보기 !! -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>파일명</title>
  </head>
  <body>
    <div id="app">
      <!-- input box에서 넘어오는 값들은 문자열로 넘어오기 때문에
       숫자로 바꾸기 위해 v-model.number 을 쓴다!! -->
      금액: <input type="number" v-model.number="amount" v-if />
      <button v-on:click="deposit">입금</button>
      <button v-on:click="withdraw">출금</button>
      <br />
      <h3>계좌 잔고: {{balance}}</h3>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">
      const { createApp, ref } = Vue;
      const app = createApp({
        setup() {
          const amount = ref(0);
          const balance = ref(0);

          const deposit = () => {
            console.log('입금');
            balance.value += amount.value;
          };

          const withdraw = () => {
            console.log('출금');
            balance.value -= amount.value;
          };
          return {
            balance,
            amount,
            deposit,
            withdraw,
          };
        },
      });
      const vm = app.mount('#app');
    </script>
  </body>
</html>
